<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>
<body>
    <section class="menu">
        <a onclick="return false" class="shopBtn">Shopping</a> 
        <a onclick="return false" class="cartBtn">View cart</a>
        <section class="shop">
            <div class="item-container">

            </div>
        </section>
    </section>
    <section class="cart">
        <table>
            <thead class="thead">
                <tr>
                    <th colspan="2">Item</th>
                    <th>Price</th>
                    <th colspan="2">Quantity</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr class="totalRow">
                    <td colspan="5">Total: 0.00</td>
                </tr>
            </tbody>
        </table>
        <class class="btn checkout-btn">checkout</class>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
